<script>
	function Selectme(){
			// alert('hi');
			var city = document.getElementById('city-name').value;
			// alert(city);
			switch(city){
				case "yg":
				document.getElementById('add-deli-time').value = "1-5 days";
				document.getElementById('add-deli-time').setAttribute('style','background-color:#1f233f;color:white');
				break;

				case "mdl":
				document.getElementById('add-deli-time').value = "1-3 days";
				document.getElementById('add-deli-time').setAttribute('style','background-color:#1f233f;color:white');
				break;

				case "kl":
				document.getElementById('add-deli-time').value = "24 Hours";
				document.getElementById('add-deli-time').setAttribute('style','background-color:#1f233f;color:white');
				break;

				case "npd":
				document.getElementById('add-deli-time').value = "1-2 days";
				document.getElementById('add-deli-time').setAttribute('style','background-color:#1f233f;color:white');
				break;

				default:
				document.getElementById('add-deli-time').value = "";

			}
		}
		var date=new Date();
		var getyear= date.getFullYear();
		document.getElementById('year').innerHTML=getyear;

</script>
